<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteurs à rebours</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="countdown" id="countdown1">
      <div class="countdown-name">Ouverture de la Trinité</div>
      <div class="countdown-time" id="countdown-time1"></div>
    </div>
    <div class="countdown" id="countdown2">
      <div class="countdown-name">Samedi de la Trinité</div>
      <div class="countdown-time" id="countdown-time2"></div>
    </div>
    <div class="countdown" id="countdown3">
      <div class="countdown-name">Dimanche de la Trinité</div>
      <div class="countdown-time" id="countdown-time3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
