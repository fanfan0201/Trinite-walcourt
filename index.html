<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        .countdown {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .countdown h2 {
            margin-bottom: 10px;
        }

        .countdown p {
            font-size: 24px;
            font-weight: bold;
        }

        .countdown .time {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .countdown .time span {
            font-size: 18px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Trinité 2026</h1>

    <div class="countdown">
        <h2>Samedi de Trinité</h2>
        <h3>(Samedi 30 mai - 15h)</h3>
        <p id="countdown1"></p>
    </div>

    <div class="countdown">
        <h2>Dimanche de Trinité</h2>
        <h3>(Dimanche 31 mai - 9h)</h3>
        <p id="countdown2"></p>
    </div>

    <script>
        // Date et heure de fin pour chaque compteur
        const countdown1Date = new Date("2026-05-30T15:00:00");
        const countdown2Date = new Date("2026-05-31T09:00:00");

        // Fonction pour formater le temps restant
        function formatTime(time) {
            const days = Math.floor(time / (1000 * 60 * 60 * 24));
            const hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((time % (1000 * 60)) / 1000);

            return `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        // Fonction pour mettre à jour chaque compteur
        function updateCountdown() {
            const now = new Date();


            const countdown1Time = countdown2Date.getTime() - now.getTime();
            const countdown2Time = countdown3Date.getTime() - now.getTime();


            const countdown1Element = document.getElementById("countdown2");
            const countdown2Element = document.getElementById("countdown3");


            countdown1Element.textContent = formatTime(countdown2Time);
            countdown2Element.textContent = formatTime(countdown3Time);


            if (countdown1Time <= 0) {
                countdown1Element.textContent = "Bon samedi de Trinité !";
            }

            if (countdown2Time <= 0) {
                countdown2Element.textContent = "Bonne Trinité !";
            }
        }

        // Mettre à jour les compteurs toutes les secondes
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
